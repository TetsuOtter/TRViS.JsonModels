name: Push to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true
        type: string

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download nupkg from Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "v${{ inputs.version }}" \
            --repo ${{ github.repository }} \
            --pattern "*.nupkg" \
            --dir ./nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: TetsuOtter

      - name: NuGet push
        run: >
          dotnet nuget push
          ./nupkg/*.nupkg
          --api-key ${{steps.login.outputs.NUGET_API_KEY}}
          --source https://api.nuget.org/v3/index.json
